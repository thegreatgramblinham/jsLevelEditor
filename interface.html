<html>
    <head>
        <link rel="stylesheet" type="text/css" href="basicCss.css">
    </head>
    
    <body>
        <table>
            <tr style="height: 80%;">
                <td style="width: 80%;">
                    <!-- Main Canvas -->
                    <div id="MainCanvasDiv">
                        <table id="canvasTable">
                            <tr style="height: 100%">
                                <td> 
                                    <canvas id="mainCanvas"/>
                                </td>
                                <td>
                                     <div class="vertical-scroll" id="vScroll">
                                        <div class="thumb" id="vThumb"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="display:table-cell; vertical-align:top;">
                                    <div class="horiz-scroll" id="hScroll">
                                        <div class="thumb" id="hThumb"/>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                
                <td style="width: 20%;">
                    <div>
                        <div>
                            <!-- Image Sidebar -->
                            <table>
                                <tr>
                                    <td>
                                        <div id="BrushesDiv" class="paletteDiv">
                                            <button id="basicRectButton" class="brushButton">
                                                <img src="images/buttons/rectDrawButtonImg.png"/>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="paletteRow" style="height: 100%;">
                                    <td>
                                        <div id="ImagePaletteDiv" class="imagePalette"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table style="height: 10%">
                                            <tr style="height: 100%" >
                                                <td class="canvasModeButtonCell"><button id="addModeButton" class="canvasModeButton"> ADD </button></td>
                                                <td class="canvasModeButtonCell"><button id="modfiyModeButton" class="canvasModeButton"> MODIFY </button></td>                                 
                                            </tr>
                                        </table>
                                    </td>
                                </tr>    
                            </table>        
                        </div>
                    </div>
                </td>
            </tr>
            
            <tr style="height: 20%;">
                <td style="height: 100%; width: 80%;">
                    <div>
                        <table>
                            <tr>
                                
                                <!-- XML/Category Display -->
                                <td class="propertyMenuCell" style="width: 20%">
                                    <table class="propertyTable">
                                        <tr class="propertyTitleRow">
                                            <td><span class="propertyGroupTitle">XML Preview</span></td>
                                        </tr>
                                        <tr>
                                            <td class="categoryMenuCell">
                                                <table>
                                                    <tr class="layerRow">
                                                        <td>
                                                            <div id="categoryGroupDiv"/>
                                                        </td>
                                                    </tr>
                                                </table> 
                                            </td>
                                        </tr>
                                    </table>                                      
                                </td> 
                                
                                <!-- Canvas Properties -->
                                <td class="propertyMenuCell">
                                    <table class="propertyTable">
                                        <tr class="propertyTitleRow">
                                            <td><span class="propertyGroupTitle">Level Options</span></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <table style="vertical-align: top">
                                                    <tr class="propertyRow">
                                                        <td class="propertyCell">
                                                            <span class="propertyItem">Level Width:</span>
                                                        </td>                              
                                                        <td class="propertyCell">
                                                            <input id="levelWidthBox" type="number" min="1" class="numericInput"/>
                                                        </td>
                                                    </tr>
                                                    <tr class="propertyRow">
                                                        <td class="propertyCell">
                                                            <span class="propertyItem">Level Height:</span>                           
                                                        </td>
                                                        <td class="propertyCell">
                                                            <input id="levelHeightBox" type="number" min="1" class="numericInput"/>
                                                        </td>
                                                    </tr>
                                                    <tr></tr>
                                                </table>   
                                            </td>
                                        </tr>
                                    </table>                                                                
                                </td>
                                
                                <!-- Rect Position -->
                                <td class="propertyMenuCell">                            
                                     <table class="propertyTable">
                                        <tr class="propertyTitleRow">
                                            <td><span class="propertyGroupTitle">Rect Position</span></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <table>
                                                    <tr class="propertyRow">
                                                        <td class="propertyCell">
                                                            <span class="propertyItem">Rect XPos:</span>
                                                        </td>                              
                                                        <td class="propertyCell">
                                                            <input id="rectXBox" type="number" min="0" class="numericInput"/>
                                                        </td>
                                                    </tr>
                                                    <tr class="propertyRow">
                                                        <td class="propertyCell">
                                                            <span class="propertyItem">Rect YPos:</span>
                                                        </td>                              
                                                        <td class="propertyCell">
                                                            <input id="rectYBox" type="number" min="0" class="numericInput"/>
                                                        </td>
                                                    </tr>
                                                    <tr class="propertyRow">
                                                        <td class="propertyCell">
                                                            <span class="propertyItem">Rect Width:</span>
                                                        </td>                              
                                                        <td class="propertyCell">
                                                            <input id="rectWidthBox" type="number" min="0" class="numericInput"/>
                                                        </td>
                                                    </tr>
                                                    <tr class="propertyRow">
                                                        <td class="propertyCell">
                                                            <span class="propertyItem">Rect Height:</span>
                                                        </td>                              
                                                        <td class="propertyCell">
                                                            <input id="rectHeightBox" type="number" min="0" class="numericInput"/>
                                                        </td>
                                                    </tr>
                                                    <tr></tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>                                    
                                </td>
                                
                                <!-- Rect Grouping -->
                                <td class="propertyMenuCell" style="width: 15%">
                                    <table class="propertyTable"> 
                                        <tr class="propertyTitleRow">
                                            <td><span class="propertyGroupTitle">Rect Grouping</span></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <table>
                                                    <tr class="propertyRow">
                                                        <td class="propertyCell">
                                                            <span class="propertyItem">Render Index:</span>
                                                        </td>                              
                                                        <td class="propertyCell">
                                                            <input id="rectRenderIdxBox" type="number" min="0" class="numericInput"/>
                                                        </td>
                                                    </tr>
                                                    <tr class="propertyRow">
                                                        <td class="propertyCell">
                                                            <span class="propertyItem">Category:</span>
                                                        </td>                              
                                                        <td class="propertyCell">
                                                            <select id="categoryComboBox"style="width: 100%"/>
                                                        </td>
                                                    </tr>
                                                    <tr></tr>
                                                </table> 
                                            </td>
                                        </tr>
                                    </table>                                      
                                </td>
                                
                                <!-- Addition Defaults -->
                                <td class="propertyMenuCell" style="width: 15%">
                                    <table class="propertyTable">
                                        <tr class="propertyTitleRow">
                                            <td><span class="propertyGroupTitle">Addition Defaults</span></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <table>
                                                    <tr class="propertyRow">
                                                        <td class="propertyCell">
                                                            <span class="propertyItem">Category:</span>
                                                        </td>                              
                                                        <td class="propertyCell">
                                                            <select id="additionCategoryComboBox" style="width: 100%"/>
                                                        </td>
                                                    </tr>
                                                    <tr></tr>
                                                </table> 
                                            </td>
                                        </tr>
                                    </table>                                      
                                </td>
                                

                                <!-- Template for property list cell 
                                <td class="propertyMenuCell">
                                    <table class="propertyTable">
                                        <tr class="propertyTitleRow">
                                            <td><span class="propertyGroupTitle"></span></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <table>
                                                    <tr>
                                                        <td>
                                                            
                                                        </td>
                                                    </tr>
                                                </table> 
                                            </td>
                                        </tr>
                                    </table>                                      
                                </td>
                                -->
                                                           
                                <!-- Render Controls -->
                                <td class="layerMenuCell">
                                     <table>
                                        <tr class="layerRow">
                                            <td>
                                                <div id="layerDiv"/>
                                            </td>
                                        </tr>
                                    </table>                                    
                                </td>
                                
           
                            </tr>
                        </table>         
                        <!-- Other Properties -->                        
                    </div>
                </td>
                
                <td style="width: 20%;">
                    <div>
                        <!-- File Management Buttons --> 
                        <table>
                            <tr>
                                <td class="buttonMenuCell" >
                                    <button id="openFolderButton">Load Images</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="buttonMenuCell">
                                    <button id="saveLevelButton">Save Level</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="buttonMenuCell">
                                    <button id="openLevelButton">Load Level</button>
                                </td>
                            </tr>
                        </table>    
                    </div>
                </td>
                
            </tr>
        </table>
        
        <script src="global.js"></script>
    </body>
        
</html>
