<html>
    <head>
        <link rel="stylesheet" type="text/css" href="basicCss.css">
    </head>
    
    <body>
        <table>
            <tr style="height: 80%;">
                <td style="width: 80%;">
                    <div id="MainCanvasDiv">
                    </div>
                </td>
                <td style="width: 20%;">
                    <div>
                        <canvas id="ImageCanvas"/>
                    </div>
                </td>
            </tr>
            <tr style="height: 20%;">
                <td style="height: 100%; width: 80%;">
                    <div>
                        <table>
                            <tr style="height: 20%;">
                                <td class="globalPropertyCell">
                                    <span class="propertyItem">Level Width:</span>
                                </td>                              
                                <td class="globalPropertyCell">
                                    <input id="levelWidthBox" type="number" name="LevelWidthInput" min="1" class="globalNumericInput"/>
                                </td>
                            </tr>
                            <tr style="height: 20%;">
                                <td class="globalPropertyCell">
                                    <span class="propertyItem">Level Height:</span>                           
                                </td>
                                <td class="globalPropertyCell">
                                    <input id="levelHeightBox" type="number" name="LevelHeightInput" min="1" class="globalNumericInput"/>
                                </td>
                            </tr>
                            <tr></tr>
                        </table>                          
                    </div>
                </td>
                <td style="width: 20%;">
                    <div>
                        <table>
                            <tr>
                                <td class="buttonMenuCell" >
                                    <button>Load Images</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="buttonMenuCell">
                                    <button>Save Level</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="buttonMenuCell">
                                    <button>Load Level</button>
                                </td>
                            </tr>
                        </table>    
                    </div>
                </td>
            </tr>
        </table>
        
        <script src="global.js"></script>
    </body>
        
</html>
