<html>
    <head>
        <link rel="stylesheet" type="text/css" href="basicCss.css">
    </head>
    
    <body>
        <table>
            <tr style="height: 80%;">
                <td style="width: 80%;">
                    <!-- Main Canvas -->
                    <div id="MainCanvasDiv">
                        <table id="canvasTable">
                            <tr style="height: 100%">
                                <td> 
                                    <canvas id="mainCanvas"/>
                                </td>
                                <td>
                                     <div class="vertical-scroll" id="vScroll">
                                        <div class="thumb" id="vThumb"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="display:table-cell; vertical-align:top;">
                                    <div class="horiz-scroll" id="hScroll">
                                        <div class="thumb" id="hThumb"/>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                
                <td style="width: 20%;">
                    <div>
                        <div id="ImagePalleteDiv">
                            <!-- Image Sidebar -->
                            <table>
                                <tr style="height: 100%;">
                                    <td>
                                        <div id="ImagePalleteDiv">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table style="height: 10%">
                                            <tr style="height: 100%" >
                                                <td class="canvasModeButtonCell"><button id="addModeButton" class="canvasModeButton"> ADD </button></td>
                                                <td class="canvasModeButtonCell"><button id="modfiyModeButton" class="canvasModeButton"> MODIFY </button></td>                                 
                                            </tr>
                                        </table>
                                    </td>
                                </tr>    
                            </table>        
                        </div>
                    </div>
                </td>
            </tr>
            
            <tr style="height: 20%;">
                <td style="height: 100%; width: 80%;">
                    <div>
                        <table>
                            <tr>
                                <td class="propertyMenuCell">
                                    <!-- Canvas Properties -->
                                    <table>
                                        <tr style="height: 20%;">
                                            <td class="globalPropertyCell">
                                                <span class="propertyItem">Level Width:</span>
                                            </td>                              
                                            <td class="globalPropertyCell">
                                                <input id="levelWidthBox" type="number" min="1" class="globalNumericInput"/>
                                            </td>
                                        </tr>
                                        <tr style="height: 20%;">
                                            <td class="globalPropertyCell">
                                                <span class="propertyItem">Level Height:</span>                           
                                            </td>
                                            <td class="globalPropertyCell">
                                                <input id="levelHeightBox" type="number" min="1" class="globalNumericInput"/>
                                            </td>
                                        </tr>
                                        <tr></tr>
                                    </table>                                                                   
                                </td>
                                
                                <!-- Selected Rect Properties -->
                                <td class="propertyMenuCell">
                                     <table>
                                        <tr>
                                            <td>
                                                
                                            </td>
                                        </tr>
                                    </table>                                    
                                </td>
                                <!-- Template for property list cell 
                                <td class="propertyMenuCell">
                                     <table>
                                        <tr>
                                            <td>
                                                
                                            </td>
                                        </tr>
                                    </table>                                    
                                </td>
                                -->
                            </tr>
                        </table>         
                        <!-- Other Properties -->                        
                    </div>
                </td>
                
                <td style="width: 20%;">
                    <div>
                        <!-- File Management Buttons --> 
                        <table>
                            <tr>
                                <td class="buttonMenuCell" >
                                    <button id="openFolderButton">Load Images</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="buttonMenuCell">
                                    <button id="saveLevelButton">Save Level</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="buttonMenuCell">
                                    <button id="openLevelButton">Load Level</button>
                                </td>
                            </tr>
                        </table>    
                    </div>
                </td>
                
            </tr>
        </table>
        
        <script src="global.js"></script>
    </body>
        
</html>
